debug=true
spring.thymeleaf.cache=false
logging.level.org.springframework=DEBUG
logging.level.masterSpringMvc=DEBUG
spring.messages.cache-seconds=0
#此处设置locale并不会起太大作用，可能被localResolver重置,需要和fixedLocaleResolver 配合使用
spring.mvc.locale=zh
spring.mvc.locale-resolver=fixed
spring.http.multipart.max-file-size=1MB
spring.http.multipart.max-request-size=10MB
upload.pictures.uploadPath=file:./pictures
upload.pictures.anonymousPicture=classpath:/images/anonymous.jpg


spring.datasource.url=jdbc:mysql://10.0.0.110/test
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# Number of ms to wait before throwing an exception if no connection is available.
spring.datasource.tomcat.max-wait=10000
# Maximum number of active connections that can be allocated from this pool at the same time.
spring.datasource.tomcat.max-active=50
# Validate the connection before borrowing it from the pool.
spring.datasource.tomcat.test-on-borrow=true




